<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Círculo de fondo con degradado -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6600ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo principal -->
  <circle cx="150" cy="150" r="140" fill="url(#grad)"/>
  
  <!-- Ícono de teléfono simplificado -->
  <rect x="120" y="70" width="60" height="120" rx="10" 
        stroke="white" stroke-width="6" fill="none"/>
  <line x1="140" y1="80" x2="160" y2="80" 
        stroke="white" stroke-width="4"/>
  
  <!-- Texto del nombre -->
  <text x="150" y="230" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        fill="white" 
        text-anchor="middle" 
        font-weight="bold">
    Icase's Store
  </text>
</svg>