<form class="space-y-6">
	<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
		<div>
			<label for="apellido" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
			<div class="relative">
				<input
					type="text"
					id="nombre"
					name="nombre"
					class="block w-full border pl-10 border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent py-3 px-4 placeholder-gray-400 transition duration-150 ease-in-out"
					placeholder="Ingrese su nombre"
					required
				/>
				<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
						<path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
					</svg>
				</div>
			</div>
		</div>

		<div>
			<label for="apellido" class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
			<div class="mt-1 relative rounded-md shadow-sm">
				<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
						<path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
					</svg>
				</div>
				<input
					type="text"
					id="apellido"
					name="apellido"
					class="focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 pr-3 py-2 sm:text-sm border-gray-300 rounded-md shadow-sm transition duration-150 ease-in-out"
					placeholder="Ingrese apellido"
				/>
			</div>
		</div>
	</div>
	<div>
		<label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
		<div class="mt-1 relative rounded-md shadow-sm">
			<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
					<path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
					<path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
				</svg>
			</div>
			<input
				type="email"
				id="email"
				name="email"
				class="focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 pr-3 py-2 sm:text-sm border-gray-300 rounded-md shadow-sm transition duration-150 ease-in-out"
				placeholder="correo@ejemplo.com"
			/>
		</div>
	</div>
	<div>
		<label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">Número de teléfono</label>
		<div class="mt-1 relative rounded-md shadow-sm">
			<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
					<path
						d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"
					/>
				</svg>
			</div>
			<input
				type="tel"
				id="telefono"
				name="telefono"
				class="focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 pr-3 py-2 sm:text-sm border-gray-300 rounded-md shadow-sm transition duration-150 ease-in-out"
				placeholder="+1 (555) 123-4567"
			/>
		</div>
	</div>
	<div>
		<label for="biografia" class="block text-sm font-medium text-gray-700 mb-1">Biografía</label>
		<textarea
			id="biografia"
			name="biografia"
			rows="4"
			class="shadow-sm focus:ring-blue-500 focus:border-blue-500 mt-1 block w-full sm:text-sm border-gray-300 rounded-md transition duration-150 ease-in-out"
			placeholder="Cuéntanos sobre ti..."
		></textarea>
	</div>
	<div class="flex items-center justify-end space-x-4">
		<button
			type="button"
			class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out"
		>
			Cancelar
		</button>
		<button
			type="submit"
			class="bg-gradient-to-r from-blue-500 to-indigo-600 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:from-blue-600 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out"
		>
			Guardar cambios
		</button>
	</div>
</form>
