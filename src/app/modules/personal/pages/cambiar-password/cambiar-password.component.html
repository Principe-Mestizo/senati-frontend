<!-- change-password.component.html -->
<div>
	<h2 class="text-xl font-semibold text-gray-900 mb-8 uppercase">Cambiar Contraseña</h2>

	<form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="space-y-6">
		<!-- Old Password -->
		<div class="space-y-2">
			<label class="block text-sm font-medium text-gray-700">Old Password</label>
			<div class="relative">
				<div class="absolute inset-y-0 left-0 flex items-center pl-4">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="h-5 w-5 text-gray-400"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
						/>
					</svg>
				</div>
				<input
					[type]="showOldPassword ? 'text' : 'password'"
					formControlName="oldPassword"
					class="w-full pl-11 pr-10 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
					placeholder="Enter old password"
				/>
				<button
					type="button"
					(click)="showOldPassword = !showOldPassword"
					class="absolute inset-y-0 right-0 flex items-center pr-4"
				>
					<svg
						*ngIf="!showOldPassword"
						xmlns="http://www.w3.org/2000/svg"
						class="h-5 w-5 text-gray-400 hover:text-gray-600"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
						/>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
						/>
					</svg>
					<svg
						*ngIf="showOldPassword"
						xmlns="http://www.w3.org/2000/svg"
						class="h-5 w-5 text-gray-400 hover:text-gray-600"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
						/>
					</svg>
				</button>
			</div>
		</div>

		<!-- New Password -->
		<div class="space-y-2">
			<label class="block text-sm font-medium text-gray-700">New Password</label>
			<div class="relative">
				<div class="absolute inset-y-0 left-0 flex items-center pl-4">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="h-5 w-5 text-gray-400"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
						/>
					</svg>
				</div>
				<input
					[type]="showNewPassword ? 'text' : 'password'"
					formControlName="newPassword"
					class="w-full pl-11 pr-10 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
					placeholder="Enter new password"
				/>
				<button
					type="button"
					(click)="showNewPassword = !showNewPassword"
					class="absolute inset-y-0 right-0 flex items-center pr-4"
				>
					<svg
						*ngIf="!showNewPassword"
						xmlns="http://www.w3.org/2000/svg"
						class="h-5 w-5 text-gray-400 hover:text-gray-600"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
						/>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
						/>
					</svg>
					<svg
						*ngIf="showNewPassword"
						xmlns="http://www.w3.org/2000/svg"
						class="h-5 w-5 text-gray-400 hover:text-gray-600"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
						/>
					</svg>
				</button>
			</div>
		</div>

		<!-- Confirm Password -->
		<div class="space-y-2">
			<label class="block text-sm font-medium text-gray-700">Confirm Password</label>
			<div class="relative">
				<div class="absolute inset-y-0 left-0 flex items-center pl-4">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="h-5 w-5 text-gray-400"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
						/>
					</svg>
				</div>
				<input
					[type]="showConfirmPassword ? 'text' : 'password'"
					formControlName="confirmPassword"
					class="w-full pl-11 pr-10 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
					placeholder="Confirm new password"
				/>
				<button
					type="button"
					(click)="showConfirmPassword = !showConfirmPassword"
					class="absolute inset-y-0 right-0 flex items-center pr-4"
				>
					<svg
						*ngIf="!showConfirmPassword"
						xmlns="http://www.w3.org/2000/svg"
						class="h-5 w-5 text-gray-400 hover:text-gray-600"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
						/>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
						/>
					</svg>
					<svg
						*ngIf="showConfirmPassword"
						xmlns="http://www.w3.org/2000/svg"
						class="h-5 w-5 text-gray-400 hover:text-gray-600"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
						/>
					</svg>
				</button>
			</div>
		</div>

		<!-- Submit Button -->
		<div class="pt-4">
			<button
				type="submit"
				class="py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
			>
				Gurdar Contraseña
			</button>
		</div>
	</form>
</div>
