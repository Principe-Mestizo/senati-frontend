<nz-layout class="app-layout">
	<nz-sider
		class="menu-sidebar"
		nzCollapsible
		nzWidth="256px"
		nzBreakpoint="md"
		[(nzCollapsed)]="isCollapsed"
		[nzTrigger]="null"
	>
		<div class="sidebar-logo">
			<a href="https://ng.ant.design/" target="_blank">
				<img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
				<h1>Icase's Store</h1>
			</a>
		</div>

		<ul nz-menu nzMode="inline" [nzInlineCollapsed]="isCollapsed" class="bg-chestnut-900">
			<p
				class="menu-item-group-title uppercase font-bold p-2 ml-3 text-chestnut-300 hidden mt-5 mb-2 md:block"
				[ngClass]="{ 'md:hidden': isCollapsed }"
			>
				Menu
			</p>
			<li nz-menu-item nzMatchRouter class="bg-chestnut-900">
				<a routerLink="./dashboard" routerLinkActive="active-link">
					<i class="text-gray-100 font-normal" nz-icon nzType="dashboard"></i>
					<span class="text-gray-100 font-normal">Dashboard</span>
				</a>
			</li>
			<p
				class="uppercase font-bold p-2 ml-3 text-chestnut-300 mt-4 mb-4 hidden md:block"
				[ngClass]="{ 'md:hidden': isCollapsed }"
			>
				Mantenimiento
			</p>

			<li nz-menu-item nzMatchRouter>
				<a routerLink="./marcas/marcas-lista" routerLinkActive="active-link">
					<i class="text-gray-100" nz-icon nzType="folder" nzTheme="outline"></i>
					<span class="text-gray-100 font-normal">Marcas</span>
				</a>
			</li>

			<li nz-menu-item nzMatchRouter>
				<a routerLink="./categorias/lista-categorias" routerLinkActive="active-link">
					<i class="text-gray-100" class="text-gray-100" nz-icon nzType="folder" nzTheme="outline"></i>
					<span class="text-gray-100 font-normal">Categorías</span>
				</a>
			</li>

			<li nz-menu-item nzMatchRouter>
				<a routerLink="./productos/lista-productos" routerLinkActive="active-link">
					<i class="text-gray-100" nz-icon nzType="folder" nzTheme="outline"></i>
					<span class="text-gray-100 font-normal">Productos</span>
				</a>
			</li>

			<li nz-menu-item nzMatchRouter>
				<a routerLink="./productos/lista-productos" routerLinkActive="active-link">
					<i class="text-gray-100" nz-icon nzType="folder" nzTheme="outline"></i>
					<span class="text-gray-100 font-normal">Clientes</span>
				</a>
			</li>

			<li nz-menu-item nzMatchRouter>
				<a routerLink="./personal/lista-personal" routerLinkActive="active-link">
					<i class="text-gray-100" nz-icon nzType="folder" nzTheme="outline"></i>
					<span class="text-gray-100 font-normal">Personal</span>
				</a>
			</li>

			<li nz-menu-item nzMatchRouter>
				<a routerLink="./roles/lista-roles" routerLinkActive="active-link">
					<i class="text-gray-100 font-normal" nz-icon nzType="folder"></i>
					<span class="text-gray-100 font-normal">Roles</span>
				</a>
			</li>

			<li nz-menu-item nzMatchRouter>
				<a routerLink="./genero/lista-generos" routerLinkActive="active-link">
					<i class="text-gray-100 font-normal" nz-icon nzType="folder"></i>
					<span class="text-gray-100 font-normal">Generos</span>
				</a>
			</li>
		</ul>
	</nz-sider>

	<nz-layout>
		<nz-header>
			<div class="app-header">
				<span class="header-trigger" (click)="isCollapsed = !isCollapsed">
					<i class="text-white" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
				</span>
				<div class="header-actions">
					<nz-input-group [nzSuffix]="suffixIconSearch" style="width: 300px">
						<input type="text" nz-input placeholder="Buscar..." />
					</nz-input-group>
					<ng-template #suffixIconSearch>
						<i nz-icon nzType="search"></i>
					</ng-template>
					<nz-badge [nzCount]="5">
						<i class="text-white" nz-icon nzType="bell" nzTheme="outline"></i>
					</nz-badge>
					<a nz-dropdown [nzDropdownMenu]="menu">
						<nz-avatar [nzSize]="32" nzIcon="user" [nzSrc]="personal.personal_img"></nz-avatar>
					</a>
					<nz-dropdown-menu #menu="nzDropdownMenu">
						<ul nz-menu>
							<li nz-menu-item [routerLink]="['./personal/perfil', personal.id_personal]">Ver perfil</li>
							<li nz-menu-item [routerLink]="['/admin/personal/configuracion', personal.id_personal]">Configuración</li>
							<li nz-menu-divider></li>
							<li nz-menu-item (click)="logout()">Cerrar sesión</li>
						</ul>
					</nz-dropdown-menu>
				</div>
			</div>
		</nz-header>

		<app-breadcrumb></app-breadcrumb>
		<nz-content class="p-4">
			<div class="inner-content bg-white rounded-lg shadow-lg p-6 min-h-full">
				<router-outlet></router-outlet>
			</div>
		</nz-content>
	</nz-layout>
</nz-layout>
