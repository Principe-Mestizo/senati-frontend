  <nz-layout class="app-layout">
    <nz-sider class="menu-sidebar"
      nzCollapsible
      nzWidth="256px"
      nzBreakpoint="md"
      [(nzCollapsed)]="isCollapsed"
      [nzTrigger]="null">
      <div class="sidebar-logo">
        <a href="https://ng.ant.design/" target="_blank">
          <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
          <h1>Icase's Store</h1>
        </a>
      </div>
      <div class="user-profile" *ngIf="!isCollapsed">
        <nz-avatar [nzSize]="64" nzIcon="user" [nzSrc]="personal.personal_img"></nz-avatar>
        <h3>{{ userName }}</h3>
        <p>{{ userRole }}</p>
      </div>
      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li nz-menu-item nzMatchRouter>
          <i nz-icon nzType="dashboard"></i>
          <span>Dashboard</span>
          <a routerLink="./dashboard"></a>
        </li>
        <li nz-submenu nzOpen nzTitle="Personal" nzIcon="team">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="./personal/lista-personal">Listado de Personal</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="./personal/agregar-personal">Agregar Personal</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="./personal/editar-personal">Editar Personal</a>
            </li>
          </ul>
        </li>
        <li nz-menu-item nzMatchRouter>
          <i nz-icon nzType="tag"></i>
          <span>Categorías</span>
          <a routerLink="./categorias/lista-categorias"></a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <i nz-icon nzType="shopping"></i>
          <span>Productos</span>
          <a routerLink="./productos/lista-productos"></a>
        </li>
      </ul>
      <div class="sidebar-footer">
        <button nz-button nzType="link" (click)="logout()">
          <i nz-icon nzType="logout"></i>
          <span>Cerrar sesión</span>
        </button>
      </div>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <div class="app-header">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
          </span>
          <div class="header-actions">
            <nz-input-group [nzSuffix]="suffixIconSearch" style="width: 300px;">
              <input type="text" nz-input placeholder="Buscar..." />
            </nz-input-group>
            <ng-template #suffixIconSearch>
              <i nz-icon nzType="search"></i>
            </ng-template>
            <nz-badge [nzCount]="5">
              <i nz-icon nzType="bell" nzTheme="outline"></i>
            </nz-badge>
            <a nz-dropdown [nzDropdownMenu]="menu">
              <nz-avatar [nzSize]="32" nzIcon="user" [nzSrc]="personal.personal_img"></nz-avatar>
            </a>
            <nz-dropdown-menu #menu="nzDropdownMenu">
              <ul nz-menu>
                <li nz-menu-item>Ver perfil</li>
                <li nz-menu-item>Configuración</li>
                <li nz-menu-divider></li>
                <li nz-menu-item (click)="logout()">Cerrar sesión</li>
              </ul>
            </nz-dropdown-menu>
          </div>
        </div>
      </nz-header>
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
