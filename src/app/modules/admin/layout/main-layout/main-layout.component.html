<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar"
      nzCollapsible
      nzWidth="256px"
      nzBreakpoint="md"
      [(nzCollapsed)]="isCollapsed"
      [nzTrigger]="null">
      <div class="sidebar-logo">
        <a href="https://ng.ant.design/" target="_blank">
          <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
          <h1>IcaseÂ´s Store</h1>
        </a>
      </div>
      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">

        <li  class="user-item"  nz-menu-item  nzDisable="true">
          <i nz-icon nzType="user"></i>
          <span> {{ email }} </span>
        </li>


        <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="home">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="./dashboard">Dashboard</a>
            </li>
          </ul>
        </li>


        <li nz-submenu nzOpen nzTitle="Personal" nzIcon="user">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="./personal/lista-personal">Listado de Personal</a>
            </li>
          </ul>
        </li>

        <li nz-submenu nzOpen nzTitle="Categorias" nzIcon="tags">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="./categorias/lista-categorias">Categorias</a>
            </li>
          </ul>
        </li>

        <li nz-submenu nzOpen nzTitle="Productos" nzIcon="shopping-cart">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="./productos/lista-productos">Productos</a>
            </li>
          </ul>
        </li>

        <li nz-menu-item (click)="logout()">
          <i nz-icon nzType="logout"></i>
          <span>Logout</span>
        </li>
      </ul>

    </nz-sider>

    <nz-layout>
      <nz-header>
        <div class="app-header">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
              <span class="trigger"
                 nz-icon
                 [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
              ></span>
              <!-- {{ (user$ | async)!.email }} -->
          </span>
        </div>


      </nz-header>

      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>


    </nz-layout>
  </nz-layout>
