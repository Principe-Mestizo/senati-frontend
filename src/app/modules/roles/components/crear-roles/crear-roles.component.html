<form nz-form class="space-y-6">
	<!-- Nombre del Rol -->
	<div class="flex flex-col">
		<label for="nombre" class="text-gray-700 font-semibold mb-2">Nombre del Rol</label>
		<input
			id="nombre"
			nz-input
			type="text"
			placeholder="Ingrese nombre del rol"
			class="border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300 ease-in-out"
		/>
	</div>

	<!-- Descripci贸n del Rol -->
	<div class="flex flex-col">
		<label for="descripcion" class="text-gray-700 font-semibold mb-2">Descripci贸n</label>
		<textarea
			id="descripcion"
			nz-input
			placeholder="Ingrese descripci贸n"
			class="border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300 ease-in-out"
			rows="3"
		></textarea>
	</div>

	<!-- Estado del Rol -->
	<div class="flex items-center space-x-4">
		<label class="text-gray-700 font-semibold">Estado:</label>
		<label nz-radio-button nzValue="true" class="flex items-center space-x-2">
			<input type="radio" nz-radio-button name="estado" />
			<span>Activo</span>
		</label>
		<label nz-radio-button nzValue="false" class="flex items-center space-x-2">
			<input type="radio" nz-radio-button name="estado" />
			<span>Inactivo</span>
		</label>
	</div>

	<!-- Botones de Acci贸n -->
	<div class="flex justify-end mt-6 space-x-4">
		<button
			nz-button
			nzType="primary"
			class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg flex items-center space-x-2"
		>
			<span nz-icon nzType="save" nzTheme="outline"></span>
			<span>Guardar</span>
		</button>
		<button
			nz-button
			nzType="default"
			class="border border-gray-300 text-gray-700 hover:bg-gray-100 font-semibold py-2 px-4 rounded-lg flex items-center space-x-2"
		>
			<span nz-icon nzType="close" nzTheme="outline"></span>
			<span>Cancelar</span>
		</button>
	</div>
</form>
